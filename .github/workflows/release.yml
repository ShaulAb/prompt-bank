name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Run linter
        run: npm run lint
        
      - name: Build extension
        run: npm run build
        
      - name: Package extension
        run: npm run package
        
      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            
            - See [CHANGELOG.md](./CHANGELOG.md) for detailed changes
            
            ## Installation
            
            You can install this extension from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=prestissimo.prompt-bank)
            
            Or download the `.vsix` file from the assets below and install manually:
            ```bash
            code --install-extension prompt-bank-${{ steps.package-version.outputs.version }}.vsix
            ```
          draft: false
          prerelease: false
          
      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./prompt-bank-${{ steps.package-version.outputs.version }}.vsix
          asset_name: prompt-bank-${{ steps.package-version.outputs.version }}.vsix
          asset_content_type: application/zip
          
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npm run deploy