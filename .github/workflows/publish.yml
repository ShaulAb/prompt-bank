name: Publish to Marketplaces

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish even if version exists (skip version check)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check if this is a new version
        id: check_version
        run: |
          FORCE_PUBLISH="${{ github.event.inputs.force_publish }}"
          CURRENT_VERSION=${{ steps.version.outputs.VERSION }}

          # If force publish is enabled, skip version check
          if [ "$FORCE_PUBLISH" = "true" ]; then
            echo "SHOULD_PUBLISH=true" >> $GITHUB_OUTPUT
            echo "ðŸ”¨ Force publish enabled - skipping version check"
            echo "âœ… Will publish version: $CURRENT_VERSION"
            exit 0
          fi

          # Get the latest published version from git tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          echo "Latest published: $LATEST_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$LATEST_VERSION" = "$CURRENT_VERSION" ]; then
            echo "SHOULD_PUBLISH=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version $CURRENT_VERSION is already published"
          else
            echo "SHOULD_PUBLISH=true" >> $GITHUB_OUTPUT
            echo "âœ… New version detected: $CURRENT_VERSION"
          fi

      - name: Run quality checks
        if: steps.check_version.outputs.SHOULD_PUBLISH == 'true'
        run: |
          npx tsc --noEmit
          npm run lint
          npm test
          npm run build

      - name: Package extension
        if: steps.check_version.outputs.SHOULD_PUBLISH == 'true'
        run: npm run package

      - name: Publish to VS Code Marketplace
        if: steps.check_version.outputs.SHOULD_PUBLISH == 'true'
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: npx vsce publish --pat $VSCE_PAT

      - name: Publish to Open VSX Registry
        if: steps.check_version.outputs.SHOULD_PUBLISH == 'true'
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        run: npx ovsx publish --pat $OVSX_PAT

      - name: Update GitHub Release
        if: steps.check_version.outputs.SHOULD_PUBLISH == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update the existing release body (created from dev branch)
          gh release edit "v${VERSION}" --notes "## ðŸš€ Release v${VERSION}

          This version has been successfully published to:
          - âœ… [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=prestissimo.prompt-bank)
          - âœ… [Open VSX Registry](https://open-vsx.org/extension/prestissimo/prompt-bank)

          ### ðŸ“‹ Changes
          See [CHANGELOG.md](https://github.com/ShaulAb/prompt-bank/blob/main/CHANGELOG.md) for detailed changes.

          ---
          *This release was automatically published from main branch.*"

          echo "âœ… Updated GitHub release v${VERSION} with marketplace links"

      - name: Summary
        if: steps.check_version.outputs.SHOULD_PUBLISH == 'true'
        run: |
          echo "## âœ… Successfully Published v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Published to:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VS Code Marketplace" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Open VSX Registry" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Releases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=prestissimo.prompt-bank)" >> $GITHUB_STEP_SUMMARY
          echo "- [Open VSX Registry](https://open-vsx.org/extension/prestissimo/prompt-bank)" >> $GITHUB_STEP_SUMMARY

      - name: Skip message
        if: steps.check_version.outputs.SHOULD_PUBLISH == 'false'
        run: |
          echo "## âš ï¸ Publishing Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version ${{ steps.version.outputs.VERSION }} is already published." >> $GITHUB_STEP_SUMMARY
          echo "No new release was created." >> $GITHUB_STEP_SUMMARY
